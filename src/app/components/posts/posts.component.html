<app-post-form
  [currentPost]="currentPost"
  (newPost)="onNewPost($event)"
  [isEdit]="isEdit"
  (updatedPost)="onUpdatePost($event)"
></app-post-form>
<h2>Posts</h2>
<div class="card" *ngFor="let post of posts">
  <div class="card-body">
    <h3>{{ post.id }} {{ post.title }}</h3>
    <p>{{ post.body }}</p>
    <button (click)="removePost(post)" class="btn btn-danger">
      <i class="fa fa-remove"></i>
    </button>
    <button (click)="editPost(post)" class="btn btn-edit">
      <i class="fa fa-pencil"></i>
    </button>
  </div>
</div>
